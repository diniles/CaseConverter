<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
<div class="title" style="font-size: 2em">Case Converter</div>
<label>
    <textarea rows="12" cols="70" id="text"></textarea>
</label>
<div>
    <button id="upper-case" style="background-color: orange; border-color: orange">Upper Case</button>
    <button id="lower-case" style="background-color: orange; border-color: orange">Lower Case</button>
    <button id="proper-case" style="background-color: orange; border-color: orange">Proper Case</button>
    <button id="sentence-case" style="background-color: orange; border-color: orange">Sentence Case</button>
    <button id="save-text-file" style="background-color: orange; border-color: orange">Save Text File</button>
</div>
<script>

    document.getElementById('upper-case').addEventListener('click', function () {
        let text = document.querySelector('textarea').value;
        document.querySelector('textarea').value = text.toUpperCase();
    });
    document.getElementById('lower-case').addEventListener('click', function () {
        let text = document.querySelector('textarea').value;
        document.querySelector('textarea').value = text.toLowerCase();
    });
    document.getElementById('proper-case').addEventListener('click', function () {
        let text = document.querySelector('textarea').value;
        document.querySelector('textarea').value = text.toLowerCase().split(' ').map(function (word) {
            return (word.charAt(0).toUpperCase() + word.slice(1));
        }).join(' ');
    });
    document.getElementById('sentence-case').addEventListener('click', function () {
        let text = document.querySelector('textarea').value;
        document.querySelector('textarea').value = text.toLowerCase().split('. ').map(function (word) {
            return (word.charAt(0).toUpperCase() + word.slice(1));
        }).join('. ');
    });

    function download(filename, text) {
        let element = document.createElement('a');
        element.setAttribute('href', 'data:text/plain;charset=utf-8,' + encodeURIComponent(text));
        element.setAttribute('download', filename);

        element.style.display = 'none';
        document.body.appendChild(element);

        element.click();

        document.body.removeChild(element);
    }

    document.getElementById('save-text-file').addEventListener('click', function() {
        let text = document.getElementById("text").value;
        let filename = "text.txt"
        download(filename ,text);
    }, false);
</script>
</body>
</html>
